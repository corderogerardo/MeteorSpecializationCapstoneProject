<template name="dateForm">
	<form action="" method="POST" class="form-horizontal" role="form">
		<legend></legend>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="form-group">
						<label for="">First and Last Name</label>
						<input type="text" class="form-control" id="names" placeholder="">
					</div>
					<div class="form-group">
						<label for="">Address</label>
						<input type="text" class="form-control" id="address" placeholder="">
					</div>
					<div class="form-group">
						<label for="">City</label>
						<input type="text" class="form-control" id="city" placeholder="">
					</div>
				</div>
				
			</div>
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="form-group">
						<label for="">Email</label>
						<input type="email" name="" id="input" class="form-control" value="" required="required" title="">
					</div>
					<div class="form-group">
						<label for="">Phone</label>
						<input type="tel" name="" id="input" class="form-control" value="" required="required" title="">
					</div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
						<div class="form-group">
						<label for="">State/Province</label>
						<input type="text" class="form-control" id="estado" placeholder="">
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-md-offset-1 col-lg-offset-1">
						<div class="form-group">
						<label for="">Postal Code/ZIP code</label>
						<input type="number" name="" id="input" class="form-control" value="" min="{5}" max="" step="" required="required" title="">
						</div>
					</div>
					
				</div>
				
			</div>
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="form-group">
						<label for="">Day of Appointment</label>
						<input type="date" name="" id="input" class="form-control" value="" required="required" title="">
					</div>
					<div class="form-group">
						<label for="">Date Hour</label>
						<input type="time" name="" id="input" class="form-control" value="" required="required" title="">
					</div>
					<div class="form-group">
						<label for="">Motive</label>
						<select name="" id="input" class="form-control">
							<option value="">-- Select --</option>
							<option value="">Clinical laboratory</option>
							<option value="">Primary care</option>
							<option value="">Pediatrics</option>
							<option value="">Maternity</option>
							<option value="">Anesthesiology</option>
							<option value="">Care Center cardiac patient</option>
							
						</select>
					</div>
					
					
				</div>
				
			</div>
			
		</div>
		
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="form-group">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<h5>Contact us Today! +582514540000</h5>
			</div>
				
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<hr>
		</div>
	</form>
</template>
